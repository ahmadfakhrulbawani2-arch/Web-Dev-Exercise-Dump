<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Stuff-02-Color-Palette-Generator</title>
</head>
<body>
  <div class="container">
    <h1>Color Palette Generator</h1>
    <button id="generate-btn">
      <i class="fas fa-sync-alt"></i>
      Generate Palette
    </button>
    <div class="palette-container">

      <!-- Color 1 -->
      <div class="color-box">
        <div style="
          background-color: #e1f5fe;
        " class="color"></div>
        <div class="color-info">
          <span id="color-hex">#e1f5fe</span>
          <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
        </div>
      </div>

      <!-- Color 2 -->
      <div class="color-box">
        <div style="
          background-color: #b3e5fc;
        " class="color"></div>
        <div class="color-info">
          <span id="color-hex">#b3e5fc</span>
          <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
        </div>
      </div>

      <!-- Color 3 --> 
      <div class="color-box">
        <div style="
          background-color: #81d4fa;
        " class="color"></div>
        <div class="color-info">
          <span id="color-hex">#81d4fa</span>
          <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
        </div>
      </div>

      <!-- Color 4 -->
      <div class="color-box">
        <div style="
          background-color: #4fc3f7;
        " class="color"></div>
        <div class="color-info">
          <span id="color-hex">#4fc3f7</span>
          <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
        </div>
      </div>

      <!-- Color 5 -->
      <div class="color-box">
        <div style="
          background-color: #29b6f6;
        " class="color"></div>
        <div class="color-info">
          <span id="color-hex">#29b6f6</span>
          <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
        </div>
      </div>

    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
